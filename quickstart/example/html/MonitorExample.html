<html>
    <head>
        <title>MonitorExample - ICON SDK JS QUICKSTART</title>
        <style>
            body {
                padding-left: 30px;
            }
        </style>
    </head>
    <body>
        <br />
        <p>Examples for monitor Apis</p>
        <br />
        <hr>
        <br />
        <div>
            <h3>1. monitor block</h3>
          <p>
          <div><label for="M01-url">URL:</label><input type="text" id="M01-url" size="60" /></div>
          <div><label for="M01-addr">Addr:</label><input type="text" id="M01-addr" size="45" /></div>
          <div><label for="M01-event">Event:</label><input type="text" id="M01-event" size="60" /></div>
          <p>
          <button id="M01-1">start monitoring</button>
          <button id="M01-2">stop</button>
          <p><span id="M01-3"></span></p>
        </div>
        <div>
          <h3>2. monitor events</h3>
          <p>
            <div><label for="M02-url">URL:</label><input type="text" id="M02-url" size="60" /></div>
            <div><label for="M02-addr">Addr:</label><input type="text" id="M02-addr" size="45" /></div>
            <div><label for="M02-event">Event:</label><input type="text" id="M02-event" size="60" /></div>
          <p>
            <div> <button id="M02-start">START</button> <button id="M02-stop">STOP</button> </div>
          <p>
            Progress:<span id="M02-progress"></span>
            <div id="M02-log"></div>
        </div>
        <br />
        <hr>
        <br />
    </body>
</html>
